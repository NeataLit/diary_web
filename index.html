<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NeataLit - Profile</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <h2 class="name"> Layanan Pembelajaran Mahasiswa </h2>
    <div class="container box">
      <div class="row align-items-center">
        <form class="row g-3 lgf">
          <h4 class="mb-4" style="text-align: center;"> Selamat Datang! </h4>
          <div class="col-12 d-grid gap-2">
            <input type="email" id="IsiEmail" name="Email" placeholder="name@example.com">
          </div>
          <div class="col-12 d-grid gap-2">
            <input type="password" id="IsiPass" name="Pass" placeholder="Password">
            <a class="mt-1" style="font-size: 10px;"> Forgot Password?</a>
          </div>
          <div class="col-12 d-grid gap-2 mb-3">
          <button type="submit" class="btn btn-primary"> Masuk </button>
          </div> 
        </form>
      </div>
    </div>
  </body>
</html>
